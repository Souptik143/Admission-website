<!DOCTYPE html>
<html>
<head>
  <title>IISTM Entrance Test (UG)-2024</title>
  <link rel="stylesheet" type="text/css" href="/Additional details/stylead.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.jpeg" alt="IISTM Logo">
    </div>
    <div class="title">
      <h1>IISTM Entrance Test (UG)-2024</h1>
    </div>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="#" class="active">Home</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="progress-bar">
      <h4>Application Form Steps</h4>
      <ul>
        <li><i class="fa-solid fa-circle"></i><a href="/index.html">Personal Details</a></li>
        <li><i class="fa-solid fa-circle"></i><a href="/Additional details/indexad.html">Additional Details</a></li>
        <li><i class="fa-regular fa-circle"></i><a href="/Educational details/indexed.html">Educational Qualification</a></li>
        <li><i class="fa-regular fa-circle"></i><a href="/Documents upload/docindex.html">Documents Upload</a></li>
        <li><i class="fa-regular fa-circle"></i><a href="/Final preview/indexfp.html">Final Preview</a></li>
      </ul>
    </div>

    <div class="main">
      <section class="heading">
        <h2>Aadhar Details</h2>
      </section>
    
      <section>
        <form id="aadhar-form">
          <label for="aadhar-exist">Do you have an Aadhar?</label>
          <select id="aadhar-exist" name="aadhar-exist" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
    
          <label for="aadhar-no">Aadhar No:</label>
          <input type="text" id="aadhar-no" name="aadhar-no" required>
        </form>
      </section>
    
      <section class="heading">
        <h2>Twin Details</h2>
      </section>
    
      <section>
        <form id="twin-details-form">
          <label for="twin-status">Are you a twin?</label>
          <select id="twin-status" name="twin-status" required>
            <option value="">Select</option>
            <option value="both-appearing">Yes, both are appearing for IISTMET</option>
            <option value="only-me-appearing">Yes, only I am appearing for IISTMET</option>
            <option value="no">No</option>
          </select>

          <label for="twin-status-both">If both are appearing, put your twin application no</label>
          <input type="number" id="app" name="otp">
          </select>
        </form>
      </section>
    
      <section class="heading">
        <h2>IISTMET Appearance</h2>
      </section>
    
      <section>
        <form id="iistmet-appearance-form">
          <label for="appeared-iistmet">Did you ever appear for IISTMET?</label>
          <select id="appeared-iistmet" name="appeared-iistmet" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
    
          <label for="iistmet-year">If yes, then in which year?</label>
          <select id="iistmet-year" name="iistmet-year">
            <option value="">Select</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </form>
      </section>
    
      <section class="heading">
        <h2>Contact Details</h2>
      </section>
    
      <section>
        <form id="contact-details-form">
          <label for="email">Additional Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label for="otp">Enter OTP(One Time Password) Number in your mail:</label>
          <input type="number" id="otpemail" name="otp" required>
    
          <label for="phone-no">Additional Phone Number:</label>
          <input type="number" id="phone-no" name="phone-no" required>
    
          <label for="otp">Enter OTP(One Time Password) Number in your phoneno:</label>
          <input type="number" id="otpphoneno" name="otp" required>
        </form>
      </section>
    
      <section>
        <form id="entrance-form" onsubmit="submitForm(event)">
          <!-- form fields -->
    
          <div class="btn-container">
            <input type="submit" class="btn-submit" value="Submit">
          </div>
        </form>
      </section>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
